#Work Flow Name
name : Nissan CI/CD Workflow

# When it will be triggered
on:
  workflow_dispatch:
    inputs:
            
      buildvariant:
        type: choice
        description: Select the Build Variant
        options:
          - NissanEuPreProd
          - NissanEuProd
          - NissanUaePreProd
          - NissanUaeProd
          - NissanAsiaPreProd
          - NissanAsiaProd
          - NissanAusPreProd
          - NissanAusProd
          - InfintiUaePreProd
          - InfintiUaeProd
          - InfintiUkrPreProd
          - InfintiUkrProd
env:
  NEED: Satheesh

# Where it will run
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Build Variant
      id: select-build-variant
      run: |
        if [ ${{ inputs.buildvariant }} == 'NissanEuPreProd' ]; then
          echo "NEED = This is a push event" >> "$GITHUB_ENV"
        elif [ ${{ inputs.buildvariant }} == 'NissanEuProd' ]; then
          echo "NEED = This is a push event" >> "$GITHUB_ENV"
        elif [ ${{ inputs.buildvariant }} == 'NissanUaePreProd' ]; then
          echo "NEED = This is a workflow dispatch event" >> "$GITHUB_ENV"
        fi
    - name: Step 2
      run: |
        echo "BuildVariant is: ${{steps.select-build-variant.env.NEED}}"
